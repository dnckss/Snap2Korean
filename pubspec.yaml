name: snap2korean
description: "영어 텍스트가 포함된 사진을 촬영하거나 갤러리에서 선택하여 즉시 한글로 번역할 수 있는 Flutter 앱입니다."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  image_picker: ^1.0.7
  google_mlkit_text_recognition: ^0.9.0
  vibration: ^1.7.6
  http: ^1.2.1
  path_provider: ^2.1.3
  permission_handler: ^11.3.1
  intl: ^0.19.0
  uuid: ^4.5.1
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - lib/assets/images/